<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Index</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1{
            margin-top: 50px;
            font-size: 2.5em;
            color: #007BFF;
        }

        ul{
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li{
            display: inline;
            margin: 0 15px;
        }

        a{
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>This is index</h1>

    <ul>
        <li><a href="/contacts">Contacts</a></li>
        <li><a href="/about">About</a></li>
    </ul>
</body>
</html>
