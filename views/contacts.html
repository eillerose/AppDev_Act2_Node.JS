<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Us Here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #007BFF;
        }

        form {
            margin: 20px auto;
            display: inline-block;
            text-align: left;
        }

        textarea {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            display: inline;
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>This is the Contacts</h1>
    <form action="/submit" method="POST">
        <textarea name="content" rows="5" cols="30" placeholder="Enter feedback"></textarea>
        <br> 
        <button type="submit">Submit feedback</button>
    </form>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
    </ul>
</body>
</html>
